<body>
    
    <div class="panel pricing-table">

            <img src="icons/icon1.png" class="pricing-image" alt="">

                <li class="pricing-features-item">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
    
        <div class="pricing-plan">
            <img src="icons/icon2.png" class="pricing-image" alt="">

                <li class="pricing-features-item">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button is-featured">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" class="pricing-image" alt="">

            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Demains</li>

            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
    </div>
